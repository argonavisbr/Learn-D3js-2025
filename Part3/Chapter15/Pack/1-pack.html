<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hierarchies</title>
    <style>
        text {
            font-family: sans-serif;
            text-anchor: middle;
        }
        circle {
            stroke: black;
            stroke-width: 1px;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    const nestedFile = "../data/sample-hierarchy.json";
    const hierarchy = await d3.json(nestedFile);

    const width = 800, height = 800, margin = 50;
    const chart = d3.select("body").append("svg")
                    .attr("height", height).attr("width", width)
                        .append("g")
                           .attr("transform", `translate(${[margin,margin]})`);

    const root = d3.hierarchy(hierarchy)
                   .sum(d => d.content ? (d.content[0] * d.content[0]) : 0);

    const colorScale = d3.scaleOrdinal(d3.schemeGnBu[5])
                         .domain(d3.extent(root, n => n.height));

    const pack = d3.pack().size([width-(margin*2),height-(margin*2)])

    pack(root);

    chart.selectAll("circle")
        .data(root)
        .join("circle")
           .attr("cx", d => d.x)
           .attr("cy", d => d.y)
           .attr("r", d => d.r)
           .style("fill", d => colorScale(d.height));

</script>
</body>
</html>
