<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hierarchies</title>
    <style>
        text {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            text-anchor: middle;
        }
        circle {
            stroke: black;
            stroke-width: 1px;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    const nestedFile = "../data/sample-hierarchy.json";
    const simpleHierarchy = await d3.json(nestedFile);

    const width = 1000, height = 1000, margin = 50;
    const chart = d3.select("body").append("svg")
                    .attr("height", height).attr("width", width)
                        .append("g")
                        .attr("transform", `translate(${[0,0]})`);

    const root = d3.hierarchy(simpleHierarchy)
                   .sum(d => d.content ? (d.content[0] * d.content[0]) : 0)
                   .sort((a,b) => b.height - a.height || a.value - b.value);

    root.eachBefore(d => d.number = d.parent ? `${d.parent.number}.${d.parent.children.indexOf(d) + 1}` : 1);

    const pack = d3.pack()
                   .size([width-(margin*2),height-(margin*2)])
                   .radius(d => d.value + 5)
                   .padding(d => d.value/25);

    pack(root);

    const colorScale = d3.scaleOrdinal(d3.schemeGnBu[5])
                         .domain(d3.extent(root, n => n.height));

    draw(root);

    function draw(nodes) {
        chart.selectAll("g")
            .data(nodes).join("g")
            .attr("transform", d => `translate(${[d.x, d.y]})`)
            .each(function(d) {
                const cell = d3.select(this);
                cell.append("circle")
                    .attr("r", d.r)
                    .style("fill", d => colorScale(d.height));

                cell.append("text")
                    .text(d.number)
                    .attr("font-size", 12)
                    .attr("y", d.height === 0 ? 3 : -d.r + 14) // places in center if leaf
                    .style("fill", d.height === 0 ? 'black' : 'white')
                    .style("opacity", d.r > 12 ? 1 : 0);
                });
    }
</script>
</body>
</html>
