<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hierarchy</title>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";
    import { methodDemo } from "./js/method-demo.js";

    const nestedFile = "../data/sample-hierarchy.json";
    const hierarchy = await d3.json(nestedFile);
    console.log("Original hierarchy", hierarchy);

    // 1) d3.hierarchy()
    const root = d3.hierarchy(hierarchy);
    console.log("1. Root", root.copy());

    methodDemo(root);

</script>
<h1>Demonstration of configuration methods: nested hierarchies</h1>
<p>See commented code in <code>js/method-demo.js</code> and results in JavaScript console.</p>
</body>
</html>
