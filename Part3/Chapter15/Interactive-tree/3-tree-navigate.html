<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hierarchies</title>
    <style>
        path {
            stroke: black;
            fill: none;
        }
        text {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            font-size: 16px;
            text-anchor: middle;
            fill: white;
        }
        .leaf {
            pointer-events: none;
        }
    </style>
</head>
<body>
<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    const nestedFile = "../data/sample-hierarchy.json";
    const simpleHierarchy = await d3.json(nestedFile);

    const width = 1000, height = 600, margin = 60;
    const chart = d3.select("body").append("svg")
                    .attr("height", height)
                    .attr("width", width)
                    .append("g")
                       .attr("transform", `translate(${[margin, margin]})`);

    const root = d3.hierarchy(simpleHierarchy).count();

    const colorScale = d3.scaleOrdinal(d3.schemeCategory10)
                         .domain(d3.extent(root.descendants(), n => n.depth));
    const widthScale = d3.scaleLinear().range([1,root.descendants().length])
                         .domain(d3.extent(root.links(), k => k.target.height));

    d3.tree().size([width - margin*2, height - margin*2])
             .separation((a,b) => (a.parent === b.parent ? 1 : 2) / (a.depth))(root);

    const verticalLink = d3.linkVertical().x(d => d.x).y(d => d.y);

    draw(root, 0);

    function draw(node, maxDepth) {

        // Nodes to show
        const nodes = [...node.descendants().filter(d => d.depth <= maxDepth),             // direct descendants
                       ...node.ancestors(),                                                // ancestors
                       ...root.descendants().filter(d => d.parent && d.parent.expanded)];  // already expanded

        const links = root.links().filter(d => nodes.includes(d.source) && nodes.includes(d.target));

        chart.selectAll("path")
             .data(links)
                .join("path")
                   .attr("d", verticalLink)
                   .style("stroke-width", d => (d.target.height + 1) * (d.target.height + 1))
                   .style("opacity", d => d.target.depth *.15 + .4)
                   .lower();

        chart.selectAll("g.node")
             .data(nodes, d => d.data.id) // key is necessary since nodes are added/removed out of order!
                .join("g").attr("class","node")
                   .attr("transform", d => `translate(${[d.x, d.y]})`)
                   .classed("leaf", d => !d.children)
                   .each(function(d) {
                        const g = d3.select(this);
                        g.append("circle")
                           .attr("r", (d.height + 1) * 10)
                           .style("fill", colorScale(d.depth));
                        g.append("text")
                           .text(!d.expanded && d.children ? d.value : '')
                           .attr("transform", "translate(0,5)")
                           .style("font-size", 14 + (d.height*d.height));
                }
            );

        chart.selectAll("g.node").on("click", toggle);
    }

    // show or hide descendants
function toggle(evt, d) {
    if (d.expanded) {
        d.each(d => d.expanded = false);
        draw(d, d.depth);
    } else {
        d.expanded = true;
        draw(d, d.depth + 1);
    }
}

</script>
</body>
</html>
